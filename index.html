<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JPL Wiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Ubuntu|Work+Sans:200" rel="stylesheet">
    <!-- Angular -->
    <script src="static/js/angular.js"></script>
    <script src="static/js/angular-ui-router.js"></script>
    <!-- Custom JS -->
    <script src="static/js/movie.js"></script>
</head>

<body ng-app="movies">
    <div class="container-fluid container1">
        <div class="row row1" ng-controller="HomeController">
                <h1 class="title">Movies What</h1>
                <input class="searchInput" ng-change="search()" ng-model="query" type="text" name="total" placeholder="search">
        </div>
        <div class="row row2">
            <ui-view class="uiview col-xs-11 col-sm-10"></ui-view>
        </div>
    </div>
</body>

<script src="static/js/jquery.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</html>
