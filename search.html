<div class="searchResults">
    <div class="searchResult" ng-repeat="result in results">
        <img ng-if="result.poster_path" class="poster" ui-sref="movie_details({id:result.id})" ng-src="https://image.tmdb.org/t/p/w154{{result.poster_path}}" alt="" />
        <span ng-if="!result.poster_path">{{result.poster_path}}</span>
    </div>
</div>
